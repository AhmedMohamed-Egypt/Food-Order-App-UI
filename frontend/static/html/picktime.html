<div class="pickdate animate">
  <div class="pickdate__content">
    <img class="small-logo" src="/static/imgs/img-0.png" />
    <p class="intro-rust-r white size-44  uppercase txt-cntr highmedia-Heading">
      What time would you like to pick-up?
    </p>
    <p class="sofia-r white size-24 txt-cntr highmedia-txt">
      You may collect after 20 minutes, or pre-order for later.
    </p>
    <div class="select-picktime">
      <form action="">
        <div class="input-group">
        <input
          value=""
          data-timepicker="true"
          data-time-format="hh:ii aa"
          type="text"
          data-language="en"
          placeholder="Select Time"
          class="sofia-r size-17"
          id="mydate"
          data-position="right bottom"
        /><img src="/static/imgs/chevron.png" />
      </div>
        <button class="continueBtn pickTimeBtn" type="submit">CONTINUE</button>
      </form>
    </div>
  </div>
</div>
